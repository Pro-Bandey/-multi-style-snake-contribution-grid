name: Marketplace Daily Release

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Version String
        id: versioning
        run: |
          # Generates date in DD.MM.YY format (e.g., v05.01.25)
          VERSION=$(date +v%d.%m.%y)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.versioning.outputs.VERSION }}
          name: Release ${{ steps.versioning.outputs.VERSION }}
          body: |
            ## üêç Multi-Style Snake Daily Update
            Automated daily release to the GitHub Marketplace.
            
            **Version Details:**
            - **Tag:** `${{ steps.versioning.outputs.VERSION }}`
            - **Release Date:** $(date +'%A, %B %d, 20%y')
            
            **Included Features:**
            - 5 Unique Snake Styles (Blocks, Rounds, Triangles, Stars, Diamonds)
            - Automated Month Labels above grids
            - Dynamic Username Detection
            - Auto-generated Asset Gallery
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
